<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image-focus</title>

  <style>
    body {
      font-family: monospace;
    }

    .grid {
      display: grid;
      display: -ms-grid;
      /* grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr; */
      grid-template-columns: 0.9fr 1fr 1.1fr;
  grid-template-rows: 0.4fr 1.6fr 1fr;
      
      grid-gap: 5px;
      grid-template-areas: ". . ." ". center client" ". . .";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      /* needed for safari */
      height: 100%;
    }
    .center { grid-area: center; }
    .client { grid-area: client; }


    .top-left {
      -ms-grid-column: 1;
      -ms-grid-row: 1;
    }

    .top-center {
      -ms-grid-column: 2;
      -ms-grid-row: 1;
    }

    .top-right {
      -ms-grid-column: 3;
      -ms-grid-row: 1;
    }

    .center-left {
      -ms-grid-column: 1;
      -ms-grid-row: 2;
    }

    .center-center {
      -ms-grid-column: 3;
      -ms-grid-row: 2;
    }

    .center-right {
      -ms-grid-column: 3;
      -ms-grid-row: 2;
    }

    .bottom-left {
      -ms-grid-column: 1;
      -ms-grid-row: 3;
    }

    .bottom-center {
      -ms-grid-column: 2;
      -ms-grid-row: 3;
    }

    .bottom-right {
      -ms-grid-column: 9;
      -ms-grid-row: 3;
    }

    .focused-image {
      /* Just animating transitions */
      transition: top .25s ease-in-out, left .25s ease-in-out;
    }

    .image-focus-picker-container {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 15px;
      width: 300px;

      background-color: ghostwhite;
      border-radius: 4px;
    }

    #focus-picker-img {
      max-width: 100%;
    }

    .form-group {
      display: block;
      margin-top: 12px;
    }

    .form-group input {
      width: 100%;
      font-size: 14px;
      font-family: monospace;
      box-sizing: border-box;
    }

    .instruction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
    }

    .github-link {
      display: flex;
    }


    #zoom-img {
     cursor: move;
     position: relative;
     /* width: 300px;
    height: 300px; */
    }

  #zoom-container {
    overflow: hidden;
    background: red;
    /* height: 300px;
    width: 300px; */
  }
  </style>
</head>

<body>
  <div class="grid">
    <div class="focused-image-container center" id="zoom-container">
      <img  ondragstart="return false" class="focused-image" id="zoom-img" src="https://picsum.photos/2400/1400?image=1001" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="client" id="zoom-container">
      <img  ondragstart="return false"  class="style" id="img" src="https://i0.wp.com/www.iamabiker.com/wp-content/uploads/2017/03/KTM-Duke-250-HD-wallpapers-4.jpg" />
    </div>
  </div>

  <div class="image-focus-picker-container">
    <h3 class="instruction">
      Drag to select focus
    </h3>
    <div>
      <img id="focus-picker-img" src="https://picsum.photos/2400/1400?image=1001" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <input type="button" id="zoomout" class="button" value="Zoom out">
    <input type="button" id="zoomin" class="button" value="Zoom in">
    <label class="form-group">
      Update image URL below:
      <input id="image-src" type="text" value="https://picsum.photos/2400/1400?image=1001">
    </label>
    <label class="form-group">
      Coordinates:
      <input id="coordinates" type="text" readonly value="{x: 0.00, y: 0.00}">
    </label>
    <label class="form-group">
      Data Attributes:
      <input id="data-attributes" type="text" readonly value='data-focus-x="0.00" data-focus-y="0.00"'>
    </label>
  </div>
</body>

</html>
